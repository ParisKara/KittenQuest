<div class="container-fluid my-5 py-4">
  <div class="row justify-content-between mx-5 px-5 mb-5 pb-5">
    <h1 class="fw-bold">Contact us</h1>
    <div class="col-5 mt-3">
      <form>
        <h6>We are all cat persons, so if you got any questions, drop it below and we will contact you back!</h6>
        <br>
        <div class="row g-3 align-items-center">
          <div class="col-3">
            <label class="col-form-label">Your Full Name</label>
          </div>
          <div class="col-9">
            <input type="text" placeholder="Type your name" class="form-control">
          </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
          <div class="col-3">
            <label class="col-form-label">Your Email</label>
          </div>
          <div class="col-9">
            <input type="email" placeholder="Type your email" class="form-control">
          </div>
        </div>
        <br>
        <hr>
        <div class="row justify-content-between">
          <div class="col-5">
            <label class="col-form-label">City</label>
            <input type="text" placeholder="ex. Thessaloniki" class="form-control">
          </div>
          <div class="col-5">
            <label class="col-form-label">Postal Code</label>
            <input type="text" placeholder="ex. 54658" class="form-control">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-7">
            <label class="col-form-label">Address</label>
            <input type="text" placeholder="ex. Thessaloniki" class="form-control">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12">
            <div class="row justify-content-between">
              <div class="col">
                <label class="col-form-label">Your Message</label>
              </div>
              <div class="col d-flex align-items-end flex-column">
                <label class="col-form-label" style="color: #9784FF;">Optional</label>
              </div>
            </div>
            <textarea placeholder="Type your message" class="form-control" rows="6"></textarea>
          </div>
        </div>
        <br>
        <div class="form-check">
          <input type="checkbox" class="form-check-input me-3 big-checkbox">
          <label class="text-muted" style="font-size: small;">I agree with the Terms & Conditions</label>
        </div>
        <br>
        <button type="button" class="btn btn-danger btn-lg px-5 mt-3">Send!</button>
      </form>
    </div>
    <div class="col-5 d-flex align-items-end flex-column">
      <img class="rounded" style="height: 400px; width: 400px; background-size: 100%;" src="assets/png/mapPng.png">
      <br>
      <h4 class="fw-bold mb-0">Headquarters</h4>
      <br>
      <p class="mb-0">Aristotelous 16, 54658</p>
      <p class="mb-0">Thessaloniki, Greece</p>
      <br>
      <p class="mb-0">+30 231 129 0998</p>
      <p>hey@smellycat.gr</p>
    </div>
  </div>
</div>
