<div class="container-fluid my-5 py-4">
  <div class="row justify-content-between mx-3 mx-md-5 px-md-5 mb-5 pb-5">
    <h1 class="fw-bold">Contact us</h1>
    <div class="col-lg-5 mt-3">
      <form [formGroup]="sendEmailForm" (ngSubmit)="onSubmit()">
        <h6 class="mb-5 fw-bold">We are all cat persons, so if you got any questions, drop it below and we will contact you back!</h6>
        <div class="row mb-4 g-3 align-items-center">
          <div class="col-3">
            <label class="col-form-label">Your Full Name</label>
          </div>
          <div class="col-9">
            <input type="text" placeholder="Type your name" class="form-control" id="fullName" formControlName="fullName">
          </div>
        </div>
        <div class="row mb-4 g-3 align-items-center">
          <div class="col-3">
            <label class="col-form-label">Your Email</label>
          </div>
          <div class="col-9">
            <input type="email" placeholder="Type your email" class="form-control" id="email" formControlName="emai">
          </div>
        </div>
        <hr class="mt-5 mb-3">
        <div class="row mb-4 justify-content-between">
          <div class="col-5">
            <label class="col-form-label">City</label>
            <input type="text" placeholder="ex. Thessaloniki" class="form-control" id="city" formControlName="city">
          </div>
          <div class="col-5">
            <label class="col-form-label">Postal Code</label>
            <input type="text" placeholder="ex. 54658" class="form-control" id="postalCode" formControlName="postalCode">
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-7">
            <label class="col-form-label">Address</label>
            <input type="text" placeholder="ex. Thessaloniki" class="form-control" id="address" formControlName="address">
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-12">
            <div class="row justify-content-between">
              <div class="col">
                <label class="col-form-label">Your Message</label>
              </div>
              <div class="col d-flex align-items-end flex-column">
                <label class="col-form-label" style="color: #9784FF;">Optional</label>
              </div>
            </div>
            <textarea placeholder="Type your message" class="form-control" rows="6" id="message" formControlName="message"></textarea>
          </div>
        </div>
        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input me-3 big-checkbox" id="checkbox" formControlName="checkbox">
          <label class="text-muted" style="font-size: small;">I agree with the Terms & Conditions</label>
        </div>
        <button type="submit" [disabled]="!sendEmailForm.valid" class="btn btn-danger btn-lg px-5 mt-3">Send!</button>
      </form>
    </div>
    <div class="col-lg-5 d-flex flex-column align-items-end">
      <div class="mapouter mb-4 mt-5 mt-lg-0">
        <div><iframe class="map-size img-fluid"
            src="https://maps.google.com/maps?q=Aristotelous%2016,%2054658&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br>
        </div>
      </div>
      <h4 class="mb-4">Headquarters</h4>
      <p class="mb-0">Aristotelous 16, 54658</p>
      <p class="mb-4">Thessaloniki, Greece</p>
      <p class="mb-0">+30 231 129 0998</p>
      <p>hey@smellycat.gr</p>
    </div>
  </div>
</div>
